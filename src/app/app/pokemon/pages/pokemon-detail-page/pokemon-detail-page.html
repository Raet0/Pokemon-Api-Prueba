<article class="p-8">
  <header>
    <h1 class="text-3xl font-bold">{{ pokemonDetail()?.name }}</h1>
  </header>
  <figure>
    <img [src]="pokemonDetail()?.sprites.front_default" alt="{{ pokemonDetail()?.name }}" />
  </figure>
  <section>
    <p>Altura: {{ pokemonDetail()?.height }}</p>
    <p>Peso: {{ pokemonDetail()?.weight }}</p>
    <p>Experiencia base: {{ pokemonDetail()?.base_experience }}</p>
    <p>Tipos: {{ getPokemonTypes() }}</p>
  </section>
  <a [routerLink]="['/home']" class="btn btn-primary">Volver</a>
</article>
